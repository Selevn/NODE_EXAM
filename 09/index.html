<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    cc = async () => {
        try{
            document.getElementById('text').innerHTML =
                await
                    (await fetch('http://localhost:8080/5/666/'))
                .text()
        } catch (e){
            console.warn(e)
        }
    }
</script>
<button onclick="cc()">Get</button>
<div id="text">

</div>
</body>
</html>
