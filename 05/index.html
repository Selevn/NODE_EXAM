<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    cc = async () => {
        try{

            const data = await fetch('http://localhost:8080?c=5&d=666', {
                method: "POST",
                body: JSON.stringify({a: 1, b: 2})
            })
            const text = await data.text()
            console.log(text)

            document.getElementById('text').innerHTML = text

        } catch (e){
            console.warn(e)
        }
    }
</script>
<button onclick="cc()">Get</button>
<div id="text">

</div>
</body>
</html>
